tags:
  - name: Pet image
    description: "Pet image maintenance endpoints"
paths:
  
  

  /pet-image/{id}:
    get:
      summary: Retrieve selected pet image from pet_image table
      description: Requires bearer token for authentication
      security:
        - Bearer: []
      tags:
        - Pet Image
      parameters:
        - in: path
          name: id
          required: true
          description: Pet image Id
          schema:
            type: number
      responses:
        '200':
          description: Successful responses
          content:
            application/json:
              schema:
                type: object
                properties:
                  id_pet_image:
                    type: number
                    description: Pet image ID (Auto generated)
                  description:
                    type: string
                    description: Pet image description
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Server error  

    patch:
      summary: Update selected pet image in the pet_image table
      description: Requires bearer token for authentication
      security:
        - Bearer: []
      tags:
        - Pet Image
      parameters:
        - in: path
          name: id
          required: true
          description: Pet image Id
          schema:
            type: number
      requestBody:
        required: true
        description: Payload to update the pet image record
        content:
          application/json:
            schema:
              type: object
              properties:
                likes:
                  type: string
                  default: ""
                  description: Pet image description
              required:
                - description
      responses:
        '200':
          description: Successful responses
          content:
            application/json:
              schema:
                type: object
                properties:
                  id_pet_image:
                    type: number
                    description: Pet image ID (Auto generated)
                  description:
                    type: string
                    description: Pet image description
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Server error  

    



  /pet-category: 
    get:
      summary: Retrieve all pet images from the pet_image table
      description: Requires a bearer token for authentication.
      security:
        - Bearer: []
      tags:
        - Pet Image
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id_pet_category:
                      type: number
                      description: Auto-generated pet image ID
                    description:
                      type: string
                      description: Description of the pet image
        '400':
          description: Bad request
        '404':
          description: Not found
        '500':
          description: Server error  


  